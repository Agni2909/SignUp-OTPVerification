<html>
    <div class="container d-flex justify-content-center align-items-center">
      <div class="card text-center">
        <div class="card-header p-5">
          <img src="assets/otp.jpg">
          <br><br>
          <h5 class="mb-2">Verify Your Mobile Number</h5>
          <div>
            <small>Enter the OTP sent to +919100489030</small>
          </div>
        </div>
        <div class="input-container d-flex flex-row justify-content-center mt-2">
          <input type="text" #txt1 maxlength="1" (keyup)="move($event, '',txt1,txt2)">
          <input type="text" #txt2 maxlength="1" (keyup)="move($event, txt1,txt2,txt3)"> 
          <input type="text" #txt3 maxlength="1" (keyup)="move($event, txt2,txt3,txt4)"> 
          <input type="text" #txt4 maxlength="1" (keyup)="move($event, txt3,txt4,txt4 )"> 
        </div>
        <div>
          <small>
          Didn't get the otp
          <a href="#" class="text-decoration-none">Resend</a>
          </small>
        </div>
      
        <div class="mt-3 mb-5">
          <button class="btn btn-success px-4 verify-btn">verify</button>
        </div>
      </div>
    </div>  
</html>
